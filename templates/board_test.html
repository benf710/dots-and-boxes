<html>
    <head>
        <style>
            polygon.set {
                fill: black;
            }
            polygon.not-set {
                fill: lightgrey;
            }
            polygon.hover {
                fill: grey;
            }
            .unstyled-button {
                border: none;
                padding: 0;
                background: none;
            }
        </style>
    </head>
  <body>
    <h1>Game Board Testing</h1>
    <main>
        <div id="game-box" class="container" style="position: absolute;">
            <div id="dot-container" height="110" width="110" class="container" style="float:left; position:relative; display: table;">
                <svg height="20" width="20">
                    <circle cx="10" cy="10" r="5" fill="black" />
                </svg> 
                <button class="unstyled-button" onclick="setClicked(this);" onmouseover="setMouseOver(this);" onmouseout="setMouseOut(this);" onfocus="setMouseOver(this);" onblur="setMouseOut(this);">
                    <svg height="20" width="60">
                        <polygon points="0,10 10,5 50,5 60,10 50,15 10,15" class="poly not-set"/>
                    </svg>
                </button>
                <div style="clear:both;"></div>
                <button class="unstyled-button" onclick="setClicked(this);" onmouseover="setMouseOver(this);" onmouseout="setMouseOut(this);" onfocus="setMouseOver(this);" onblur="setMouseOut(this);">
                    <svg height="60" width="20">
                        <polygon points="10,0 5,10 5,50 10,60 15,50 15,10" class="poly not-set"/>
                    </svg>
                </button>
            </div>
            
            <div height="110" width="110" class="container" style="position:relative; display: table;">
                <svg height="20" width="20">
                    <circle cx="10" cy="10" r="5" fill="black" />
                </svg> 
                <div style="clear:both;"></div>
                <button class="unstyled-button" onclick="setClicked(this);" onmouseover="setMouseOver(this);" onmouseout="setMouseOut(this);" onfocus="setMouseOver(this);" onblur="setMouseOut(this);">
                    <svg height="60" width="20">
                        <polygon points="10,0 5,10 5,50 10,60 15,50 15,10" class="poly not-set" />
                    </svg>
                </button>
            </div>
    
            <div height="110" width="110" class="container" style="float:left; position:relative; display: table;">
                <svg height="20" width="20">
                    <circle cx="10" cy="10" r="5" fill="black" />
                </svg>
                <button class="unstyled-button" onclick="setClicked(this);" onmouseover="setMouseOver(this);" onmouseout="setMouseOut(this);" onfocus="setMouseOver(this);" onblur="setMouseOut(this);">
                    <svg height="20" width="60">
                        <polygon points="0,10 10,5 50,5 60,10 50,15 10,15" class="poly not-set" />
                    </svg>
                </button>
            </div>
    
            <div height="110" width="110" class="container" style="float:left; position:relative; display: table;">
                <svg height="20" width="20">
                    <circle cx="10" cy="10" r="5" fill="black" />
                </svg> 
            </div>
        </div>
    </main>
    <script>
        function setClicked(abutton){
            img = abutton.getElementsByClassName("poly")[0];
            if (!img.classList.contains("set")){
                img.classList.add("set");
                img.classList.remove("hover");
                img.classList.remove("not-set");
            }
        }

        function setMouseOver(abutton){
            img = abutton.getElementsByClassName("poly")[0];
            if (!img.classList.contains("set")){
                img.classList.add("hover");
                img.classList.remove("not-set");
            }
        }

        function setMouseOut(abutton){
            img = abutton.getElementsByClassName("poly")[0];
            if (!img.classList.contains("set")){
                img.classList.remove("hover");
                img.classList.add("not-set");
            }
        }
    </script>
  </body>
</html>
